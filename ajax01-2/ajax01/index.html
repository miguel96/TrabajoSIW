<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poblaciones</title>
</head>
<script type="text/javascript" src="jquery-3.2.0.min.js"></script>

<script type="text/javascript">
	function cargarcomunidades() {
		$.ajax({
			url: 'cargarcomunidades.php',
			success: function (response) {
				$("#capacomunidades").html(response);
			}			
		});
	}

	function cargarprovincias() {
		if ($("#comunidad").val() == 0) {
			$("#capapoblaciones").html("");
		}
		$.ajax({
			url: 'cargarprovincias.php?idcomunidad=' + $("#comunidad").val(),
			success: function (response) {
				$("#capaprovincias").html(response);
			}
		});
	}

	function cargarpoblaciones() {
		$.ajax({
			url: 'cargarpoblaciones.php?idprovincia=' + $("#provincia").val(),
			success: function (response) {
				$("#capapoblaciones").html(response);
			}
		});
	}
</script>

<body onload="cargarcomunidades();">
	<div id="capacomunidades"></div>
	<div id="capaprovincias"></div>
	<div id="capapoblaciones"></div>
</body>
</html>
